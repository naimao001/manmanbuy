  <!-- 滑动滚动条 -->

          小时风云榜
        </a>
      </div>
    </div>
  </nav>

  <!-- 主体部分 -->
  <main id="main">
    <section id="product">
      <script id="productContentTpl" type="text/html">
        {{each result}}
      <div class="product-content">
          <p class="title">{{$value.productName}}</p>
          <p class="price">{{$value.productPinkage}}</p>
          <p class="introductions">
              <span>{{$value.productFrom}}</span> | <span>{{$value.productTime}}</span> | <span> {{$value.productTips}} </span>
            </p>
            <p class="description">{{$value.productInfo}}</p>
          <div class="pic">
            {{@$value.productImg}}
          </div>
          <div class="straight-href"><button type="button" class="mui-btn">直达链接</button></div>
        </div>
        {{/each}}
    </script>
      <div class="product-content">

    <section id="caozuo-bar">
      <a href="#">登录</a>
