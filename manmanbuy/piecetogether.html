<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet/less" href="less/piecetogether.less">
  <script src="lib/less/less.js"></script>
  <script src="js/rem.js"></script>
</head>

<body>
  <!-- 头部 -->
  <header id="header">
    <div class="logo">
      <h1>
        <a href="#"></a>
      </h1>
    </div>
    <form>
      <i class="search-icon fa fa-search"></i>
      <input type="search" class="search" placeholder="商品比价 查看历史价">
    </form>
    <a href="#" class="download">下载</a>
  </header>
  <!-- 滑动滚动条 -->
  <nav id="slide-nav">
    <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
      <div class="mui-scroll">
        <a class="mui-control-item mui-active">
          首页
        </a>
        <a class="mui-control-item" id="lessmoney">
          省钱控
        </a>
        <a class="mui-control-item" id="historyprice">
          查看历史价
        </a>
        <a class="mui-control-item" id="category">
          比价搜索
        </a>
        <a class="mui-control-item" id="cn-discount">
          国内折扣
        </a>
        <a class="mui-control-item" id="cabbageprice">
          白菜价
        </a>
        <a class="mui-control-item" id="hourstop">
          小时风云榜
        </a>
      </div>
    </div>
  </nav>
  <nav id="select-nav">
    <select id="shop">
      <script type="text/html" id="shopTpl">
        {{each result}}
       <option value="{{$value.shopId}}">{{$value.shopName}}</option>
       {{/each}}
      </script>
    </select>
    <select id="area">
      <script type="text/html" id="areaTpl">
        {{each result}}
         <option value="{{$value.areaId}}">{{$value.areaName}}</option>
         {{/each}}
        </script>
    </select>
    <select id="price">
      <option value="全部价格" selected>全部价格</option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
    </select>
  </nav>
  <!-- 主体部分 -->
  <main id="main">
    <section id="product">
      <div class="product-content">
        <script id="productTpl" type="text/html">
          {{each result}}
          <div class="content">
              <div class="pic">
                <img src="{{$value.productImg}}" alt="">
              </div>
              <p class="title">{{$value.productName}}</p>
              <p class="price-coudan">
                <span class="price">{{$value.productPrice}}</span>
                <button type="button" class="btn">去凑单</button>
              </p>
              </div>
              {{/each}}
        </script>
        
      </div>
    </section>
    <section id="caozuo-bar">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">返回顶部</a>
    </section>
  </main>
  <div id="footer">
    <p>
      <a href="https://at.umeng.com/onelink/Pvmmmy" style="color: Red;">手机APP下载</a>
      <a href="http://m.manmanbuy.com">
        慢慢买手机版</a> -- 掌上比价平台</p>
    <p>
      m.manmanbuy.com
      <img src="https://c.cnzz.com/wapstat.php?siteid=1256699064&amp;r=http%3a%2f%2fm.manmanbuy.com%2fd.aspx%3fid%3d413211%26f%3dweixinlist&amp;rnd=1570558727"
        width="0" height="0">
    </p>
  </div>
</body>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="js/piecetogether.js"></script>

</html>
